{% extends "base.html" %}

{% block title %}Удалить "{{ object.title }}"{% endblock %}

{% block content %}
<h1 class="mb-4">Подтвердите удаление</h1>
<p>Вы уверены, что хотите удалить объявление <strong>{{ object.title }}</strong>?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Да, удалить</button>
  <a href="{% url 'ads:ad_detail' object.pk %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
